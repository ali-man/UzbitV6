<form action="{% url 'ajax:login' %}" method="POST">
    <div class="md-form">
        <i class="fas fa-user prefix"></i>
        <input id="login_username" name="username" type="text" class="form-control"
               autocomplete="off">
        <label for="login_username">Ваше имя</label>
    </div>
    <div class="md-form">
        <i class="fas fa-lock prefix"></i>
        <input id="login_password" name="password" type="password" class="form-control"
               autocomplete="off">
        <label for="login_password">Ваш пароль</label>
    </div>
    {% csrf_token %}
    <button type="submit" id="login-submit" class="btn btn-success btn-sm">Войти</button>
</form>
