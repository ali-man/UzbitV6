{% extends 'www/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block title %}
    Home Page
{% endblock %}





{% block main-content %}

    {% if user.is_authenticated %}
        {% include 'www/add-article.html' %}
    {% endif %}

{% endblock %}





{% block js %}
    <script>
        $("#id_category").select2({
            width: '100%',
            minimumResultsForSearch: Infinity,
            placeholder: 'Категория',
            dir: 'rtl'
        });
        $("#id_tags").select2({
            placeholder: 'Укажите теги',
            width: '100%',
            height: 40,
            tags: true,
            tokenSeparators: [',', ' '],
        });
    </script>
{% endblock %}
