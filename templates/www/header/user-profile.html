{% if user.is_authenticated %}
    <div class="btn-group">
        <button type="button" class="btn btn-danger btn-sm">{{ user.username }}</button>
        <button type="button" class="btn btn-danger dropdown-toggle px-3 btn-sm" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>
    <button type="button" class="btn btn-danger btn-sm">Выйти</button>
{% else %}
    sign in
{% endif %}
