{% if user.is_authenticated %}
    <div class="login">
        <div class="login__notification">
            <i class="fas fa-bell"></i>
            Уведомления
        </div>
        <div id="profile" class="login__profile">
            <i class="fas fa-user-circle"></i>
            Профиль
        </div>
        <div id="profile_display" class="login__profile__box-hide box-shadow d-none">
            {% include 'www/forms/profile.html' %}
        </div>
    </div>

{% else %}
    <div class="login">
        <div class="login__register">
            <span id="register" class="login__register__title">
                <i class="fas fa-cash-register"></i>
                Регистрация
            </span>
            <span id="register_display" class="login__register__box-hide box-shadow d-none">
                {% include 'www/forms/register.html' %}
            </span>
        </div>
        <div class="login__auth">
            <span id="sign-in" class="login__auth__title">
                <i class="fas fa-door-open"></i>
                Войти
            </span>
            <span id="sign-in_display" class="login__auth__box-hide box-shadow d-none">
                {% include 'www/forms/sign-in.html' %}
            </span>
        </div>
    </div>

{% endif %}
